<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="search-container">
                    <input type="text" id="city-input" placeholder="Enter city name" />
                    <button id="search-btn">Search</button>
                </div>

                <div class="others" id="current-weather-items"></div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone"></div>
                <div id="country" class="country">IN</div>
            </div>
        </div>
    </div>

    <!-- Current temperature with cloud and sun combination icon -->
    <div class="current-temp-container" id="current-temp">
        <div class="icon-container">
            <img src="https://openweathermap.org/img/wn/02d@4x.png" alt="Cloud and Sun Icon" class="weather-icon">
        </div>
        <div class="temp-details">
            <div class="current-temp">30&#176; C</div>
            <div class="temp-description">Partly Cloudy</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="script.js"></script>
</body>
</html>
